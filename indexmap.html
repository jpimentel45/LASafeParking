<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <script src="maps.js"></script>
        <link rel="stylesheet" href="maps.css">
        <title>Displaying Text Directions With setPanel()</title>

    </head>
    <body>
        <div id="floating-panel">
            <strong>Start:</strong>
            <select id="start">
                <option value="ucla los angeles, ca">UCLA</option>
                <option value="st louis, mo">St Louis</option>
                <option value="joplin, mo">Joplin, MO</option>
                <option value="oklahoma city, ok">Oklahoma City</option>
                <option value="amarillo, tx">Amarillo</option>
                <option value="gallup, nm">Gallup, NM</option>
                <option value="flagstaff, az">Flagstaff, AZ</option>
                <option value="winona, az">Winona</option>
                <option value="kingman, az">Kingman</option>
                <option value="barstow, ca">Barstow</option>
                <option value="san bernardino, ca">San Bernardino</option>
                <option value="los angeles, ca">Los Angeles</option>
            </select>
            <br>
            <strong>End:</strong>
            <select id="end">
                <option value="5034 san rafael ave los angeles, ca">HOME :3</option>
                <option value="st louis, mo">St Louis</option>
                <option value="joplin, mo">Joplin, MO</option>
                <option value="oklahoma city, ok">Oklahoma City</option>
                <option value="amarillo, tx">Amarillo</option>
                <option value="gallup, nm">Gallup, NM</option>
                <option value="flagstaff, az">Flagstaff, AZ</option>
                <option value="winona, az">Winona</option>
                <option value="kingman, az">Kingman</option>
                <option value="barstow, ca">Barstow</option>
                <option value="san bernardino, ca">San Bernardino</option>
                <option value="los angeles, ca">Los Angeles</option>
            </select>
        </div>
        <div id="right-panel"></div>
        <div id="map"></div>

        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0NbKLsBHzEHWz0EHrsJ2dEAqNXc90HT8&callback=initMap">
    </script>
    </body>
</html>
